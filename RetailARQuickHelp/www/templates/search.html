<ion-view view-title="Каталог устройств" hide-nav-bar="false" enable-menu-with-back-views="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true">
    <div class="list list-inset">
      <ion-search placeholder="Найти" min-length="1" model="devices" source="getData(str)"></ion-search>
    </div>
      <div class="search-label">Найдено: {{devices.length}}</div>
      <ion-list style="{{ (devices==null || devices==undefined || devices.length==0)? 'display:none' : '' }}">
        <ion-item class="item item-avatar" ng-repeat="d in devices" class="item item-complex {{ $index == 0? 'first' : '' }}" href="#/app/item/{{d.Id}}">
          <img ng-cache ng-src="{{d.ImageUrl}}">
          <h2>{{d.Name}}</h2>
          <p>{{d.Model}}</p>
        </ion-item>
      </ion-list>
</ion-content>
</ion-view>
