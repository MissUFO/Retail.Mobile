<ion-view view-title="adidas myStore" hide-nav-bar="false" enable-menu-with-back-views="true" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true">
    <div class="list card">
      <div class="item item-text-wrap" style="font-size: larger; font-weight: bolder">
        Этого оборудования еще нет в&nbsp;нашем каталоге.<br/><br />
        Найди его по&nbsp;названию, например&nbsp;«принтер&nbsp;этикеток»
        <div style="text-align: center">
          <img src="img/barcode-notfound.png" />
        </div>
      </div>
      <div class="item item-body">
        <button class="button button-block button-calm button-orange" ng-click="search()">
          <i class="ion-search"></i> Начать поиск
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
